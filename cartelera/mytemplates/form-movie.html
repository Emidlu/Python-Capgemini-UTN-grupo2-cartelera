{% extends "base.html" %}


{% block content %} 

<section class="form-movie-section">
    <div class="container form-movie-container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Titulo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo: Harry Potter">
            </div>
            <div class="col-md-6">
                <label for="inputDuracion" class="form-label">Duracion en minutos</label>
                <input type="number" class="form-control" id="inputDuracion" placeholder="Ejemplo: 120" >
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Calificacion</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Imagen de portada</label>
                <input type="text" class="form-control" id="inputAddress2"
                    placeholder="http://imagenes.com.imagen1.jpg/">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Idioma</label>
                <select id="inputState" class="form-select">
                    <option>Español</option>
                    <option>Subtitulada</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Genero</label>
                <select id="inputState" class="form-select">

                    {% for genero in info %}

                    <option>{{ genero }}</option>

                    {% endfor %}


                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reseña</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              
            <!-- <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
